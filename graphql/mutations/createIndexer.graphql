mutation CreateIndexerMutation(
  $name: String!
  $description: String
  $repo_url: String!
  $website_url: String!
  $image: String
) {
  createIndexer(name: $name, description: $description, repo_url: $repo_url, website_url: $website_url, image: $image) {
    id
    image
    name
    slug
    icon
    description
    repo_url
    website_url
    deployed
    network
  }
}
