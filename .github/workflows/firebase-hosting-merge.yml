name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master

env:
  API_SUB_INDEX_URL: ${{secrets.API_SUB_INDEX_URL}}
  API_SOL_INDEX_URL: ${{secrets.API_SOL_INDEX_URL}}
  API_ETH_INDEX_URL: ${{secrets.API_ETH_INDEX_URL}}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create env file
        run: |
          touch .env
          echo API_SUB_INDEX_URL=${{ secrets.API_SUB_INDEX_URL }} >> .env
          echo API_SOL_INDEX_URL=${{ secrets.API_SOL_INDEX_URL }} >> .env
          echo API_ETH_INDEX_URL=${{ secrets.API_ETH_INDEX_URL }} >> .env
      - uses: actions/checkout@v2
      - run: yarn install && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          API_SUB_INDEX_URL: https://sub-index.massbit.io
          API_SOL_INDEX_URL: https://sol-index.massbit.io
          API_ETH_INDEX_URL: https://eth-index.massbit.io
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INDEXER_APP }}'
          channelId: live
          projectId: indexer-app
